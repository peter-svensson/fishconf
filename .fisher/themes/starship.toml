# https://starship.rs/
# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$shell\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$git_metrics\
$cmd_duration\
$status\
$package\
$terraform\
$nodejs\
$golang\
$fill\
$direnv\
$line_break\
$character"""

right_format="""$aws\
$kubernetes\
"""

