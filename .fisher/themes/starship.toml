# https://starship.rs/
# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

format = """
$shell\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$git_metrics\
$sudo\
$cmd_duration\
$status\
$package\
$terraform\
$nodejs\
$golang\
$fill\
$direnv\
$line_break\
$character"""

right_format="""$aws\
$kubernetes\
"""

[package]
format = ' [$symbol$version]($style)'

[direnv]
disabled = false

[aws]
disabled = false
format = '[$profile]($style) '

[kubernetes]
disabled = false
format = '[$symbol$context( \($namespace\))]($style)'

[git_branch]
ignore_branches = ['main']

[git_commit]
tag_disabled = false

[git_metrics]
disabled = false
format = '([\[+$added]($added_style) )([-$deleted\]]($deleted_style) )'

[git_status]
up_to_date = '[✓](green)'
untracked = '🤷'
ahead = '[⇡${count}](green)'
behind = '[⇣${count}](red)'
modified = '📝'
staged = '[++\($count\)](green)'
style = 'white'
format = '([\[$all_status$ahead_behind\]]($style))'

[nodejs]
format ='[$symbol($version )]($style)'

[golang]
format ='[$symbol($version )]($style)'

[terraform]
format = '[$symbol($version )]($style)'

[docker_context]
format = '[$symbol]($style)'

[fill]
symbol = ' '

[shell]
fish_indicator = '🐟'  # 󰈺 🐟 🐠
powershell_indicator = '_'
pwsh_indicator = '_'
zsh_indicator = '󠀥%'
style = 'cyan bold'
disabled = false
